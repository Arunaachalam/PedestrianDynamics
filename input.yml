#++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# SIMULATION PARAMETERS THAT CAN BE CHANGED
#++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
pedestrian_mass : 75.0          #Mass of pedestrians (set at default 75 kg)
desired_velocity: 1.1           #Prefered Velocity of the Pedestrians [1.1, 1.3]
maximum_velocity: 1.3           #Maximum velocity of the Pedestrians (SET: 1.3)
flux_right      : 2.0           #Pedestrian flux at 'C' in interval [0.2,2.0]
flux_up         : 2.0           #Pedestrian flux at 'A' in interval [0.2,2.0]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#Set Spawn Points
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#Pedestrians spawned at specified point at 'C'
spawn_point1x   : 0.0          #Should be 0.0
spawn_point1y   : 12.5         #Between the interval [10.5,14.5]
#Pedestrians spawned at specified point at 'A'
spawn_point2x   : 12.5         #Between the interval [10.5,14.5]
spawn_point2y   : 0.0          #should be 0.0


#***************************************************************+
#DO_NOT_CHANGE THESE (Code written to satisfy these conditions)
#***************************************************************+
#Target for Pedestrians spawned at 'C'
target_point1x  : 40.0
target_point1y  : 12.5

#Target for Pedestrians spawned at 'A'
target_point2x  : 12.5
target_point2y  : 40.0

delta_t         : 0.01          #Time step for integration (SET AT: 0.01)
